<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ícone do site -->
    <link rel="shortcut icon" href="img/icone-galleria.ico" type="image/x-icon" />

    <title>Serviços - Galleria</title>
    
    <!--Importação das fontes que serão ultilizadas
        Google Fonts; Importação da fonte 'Josefin Sans' para todo corpo da página -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,200;1,300&display=swap" rel="stylesheet">
    
    <!-- Font Awesome; Importação da fonte de caracteres especiais -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Estilos de aplicação; Iportação do arquivo de estilo da página -->
    <link rel="stylesheet" href="css/style_servicos.css">
</head>
<body>
    <!-- Cabeçalho da página -->
    <header class="header"> 
        <a href="" class="header-brand">Galleria</a>
        <!-- Barra de navegação -->
        <nav class="header-navbar">
            <input id="menu-hamburguer" type="checkbox" />
            <label for="menu-hamburguer">
                <div class="menu">
                    <span class="hamburguer"></span>
                </div>
            </label>
            <ul>
                <li><a class="link-navbar" href="index.html" >Galeria</a></li>
                <li><a class="link-navbar" href="servicos.html" id="active" >Serviços</a></li>
                <li><a class="link-navbar" href="sobre.html" >Sobre</a></li>
                <li><a class="link-navbar" href="contato.html" >Contato</a></li>
            </ul>
        </nav>
        <!-- Caracteres especiais da barra de navegação -->
        <div class="header-social-media">
            <ul>
                <li>
                    <a href="https://www.facebook.com/Everton.Martins.Sants/" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </li><li>
                    <a href="https://www.instagram.com/martins_sants/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li><li>
                    <a href="https://github.com/3532Everton" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </li><li>
                    <a href="https://www.linkedin.com/in/everton-martins-21160721a" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <!-- Criação do formulário -->
    <form>
        <div class="formulario"> <!-- Criação do campo de nome -->
            <label class="formulario-label" for="nome">Nome:</label>
            <input type="text" id="nome" name="usuario_nome" placeholder="Nome completo:" required disabled />
        </div>
        <div class="formulario"> <!-- Criação do campo de email -->
            <label class="formulario-label" for="email">Email:</label>
            <input type="email" id="email" name="usuario_email" placeholder="Email:" required disabled />
        </div>
        <div class="formulario"> <!-- Criação do campo de observações -->
            <label class="formulario-label" for="obs">Observações:</label>
            <textarea id="obs" name="obs" placeholder="Digite sua dúvida, questionamento ou sugestão:" required disabled ></textarea>
        </div>
        <div class="formulario"> <!-- Criação do botão de envio do fomulário-->
            <button type="submit" disabled>Enviar sua mensagem</button>
        </div>
    </form>

    <h3>Envie-nos sua mensagem ou entre em contato diretamente pela página de contatos</h3>
    
    <!-- Finalização da página -->
    <footer>
        <p><span>Galleria</span> &copy; 2021</p>
    </footer>
    
</body>
</html>
